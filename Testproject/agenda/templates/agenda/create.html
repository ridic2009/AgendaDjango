{% extends 'main_app/parent.html' %}

{% block title %}Form page{% endblock %}

{% block main %}
<div class="features">
    <h1 class="h1Create">Form for creating new narrative</h1>
    <form method="post">
        {% csrf_token %}
        
        {{form.name}}
        {{form.intro}}
        {{form.full_text}}
        {{form.datentime}}
        
        <span>{{ error }}</span>

        <button class='btn btn-success' type="submit">Add narrative</button>

    </form>
    
</div>
{% endblock %}
